{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}


{% block main %}

<form action="/register" method="post">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                        type="text" required>
                </div>

                <div class="mb-3">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>

                <div class="mb-3">
                    <input class="form-control" name="confirmation" placeholder="Confirm password" type="password" required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-info btn-lg" type="submit">Register</button>
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock %}
