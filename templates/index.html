{% extends "layout.html" %}

{% block title %}
    Nostalgia Playlist
{% endblock %}

{% block main %}
<div class="container my-4">
    <form action="/search" method="post" class="row g-3 justify-content-center align-items-center">

        
        <div class="col-md-4 col-sm-12">
            <input type="text" class="form-control form-control-lg" placeholder="Enter song or artist name"
                aria-label="Search song" name="song" id="song">
        </div>

        
        <div class="col-md-2 col-sm-6">
            <select name="year" id="year" class="form-select form-select-lg" aria-label="Select year" required>
                <option Value="">Select year</option>
                {% for x in range(2025, 1959, -1) %}
                <option value="{{ x }}">{{ x }}</option>
                {% endfor %}
            </select>
        </div>

        
        <div class="col-md-auto col-sm-12">
            <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
        </div>

    </form>
</div>

<div class="container my-5">
    <h1 class="text-center mb-4">Home</h1>

<img class="img-fluid" src="\static\soundwave.jpg" alt="image not found">


{% endblock %}
